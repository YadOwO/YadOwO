name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"   # UTC 0点
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake files
        uses: Platane/snk@v3
        with:
          github_user_name: YadOwO       
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output           # 生成/更新 output 分支
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
